
fragment ProductFields on BaseProduct {
  _type
  _id
  sku
  slug {
    current
  }
  categories {
    _id
    name
    slug {
      current
    }
    ancestry {
      _id
      name
      slug {
        current
      }
    }
  }
  salsify
  customFieldEntries
  variants {
    _type
    _id
    sku
    price
    stock
    salsify
    customFieldEntries
  }
  template {
    _id
    title
    path
  }
}


query {
  allSanityPage {
    nodes {
      title
      path
      breadcrumbs {
        title
        path
        category {
          dataSource {
            category {
              _id
              name
              slug {
                current
              }
              _rawParent
            }
          }
          insertParentCategories
          disableLastLink
        }
      }
      _rawContent(resolveReferences: { maxDepth: 5 })
      tagManagerEvent
      schemaOrgPageType
      schemaOrgEnabled
    }
  }

  allBaseProduct {
    nodes {
      ...ProductFields
    }
  }
}
